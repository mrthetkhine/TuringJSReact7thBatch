<html>
    <body>
        <button type="button" id="btnAllocate">Allocate</button>
        <button type="button" id="btnDeallocate">DeAllocate</button>
    </body>
    <script>
        
        //arr stack
        //heap
        //let arr;
        let another;
        function hello()
        {
            console.log('Allocate');
            let arr = [];
            for(let i=0;i<50;i++)
            {
                arr.push( new Array(10000));
            }
            //arr = null;
            another = arr;
        }
        document.getElementById('btnAllocate').addEventListener('click',()=>{
            hello();
        });
        document.getElementById('btnDeallocate').addEventListener('click',()=>{
            another=null;
        });
    </script>
</html>
