    <script>
        //username@domainname
        let emailAddress = 'me@gmail.com';

        let reg ;

        reg = /[0-9]+/;
        console.log('/[0-9]/.test("moon") ',reg.test("moon"));
        console.log('/[0-9]/.test("123") ',reg.test("123"));
        console.log('/[0-9]/.test("02823") ',reg.test("02823"));
        console.log('/[0-9]/.test("1") ',reg.test("1"));

        reg = /[0-9]{3,10}/;
        console.log('/[0-9]{3,10}/.test("moon") ',reg.test("moon"));
        console.log('/[0-9]{3,10}/.test("123") ',reg.test("123"));
        console.log('/[0-9]{3,10}/.test("02823") ',reg.test("02823"));

        reg = /[0-9]{3,}/;
        console.log(reg, '.test("moon") ',reg.test("moon"));
        console.log(reg,'.test("123") ',reg.test("123"));
        console.log(reg ,'.test("0282345667") ',reg.test("0282345667"));
        console.log(reg,'.test("1") ',reg.test("1"));

        reg = /(abc)?/;
        console.log(reg, '.test("abc") ',reg.test("abc"));
        console.log(reg,'.test("abc abc") ',reg.test("abc abc"));
        console.log(reg ,'.test("0282345667") ',reg.test("0282345667"));
