<html>
    <script>
      
      let a = 3;
      let b = 2;
      
      console.log('Type of A ',typeof a);
      console.log('3/2 ',a/b);  

      let price = .5;
      console.log('Price ',price);

      let amount = 100_000;
      console.log('Amount ',amount);
    
      console.log('+ ', a + b);
      console.log('- ', a - b);
      console.log('* ', a * b);
      console.log('/ ', a / b);
      console.log('% ', a % b);
      console.log('** ', a ** b);

      console.log('Math.pow ', Math.pow(a,b));

      let k = Math.pow(2,53);
      console.log('Max ',k);
      k = k * k;
      console.log('Max ', k);
      console.log('k/0 ',k/0);

      let str = "10";
      console.log('Mult ', str * 3);
      
      k = Number.POSITIVE_INFINITY;
      console.log('Pos infinity ',k);

      k = Number.MAX_VALUE * 3;
      console.log('Max value ',k);

      let data = 0/0;
      console.log('Data ',data);
      console.log('Data==data ',data == data);
    </script>
</html>
