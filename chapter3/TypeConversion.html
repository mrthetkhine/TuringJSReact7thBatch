<html>
    <script>
      
     let flag = 'false';
     console.log('Flag to boolean ', !! flag);

     let data = '100';
     console.log('data to number ',+data);
     let total = data * 2;//implicit conversion
     console.log('total ',total);

     let something;
     let str = ''+something;
     console.log('Str ',str);
     console.log('Typeof str ',typeof str);

     console.log('+undefined ',+undefined);
     console.log('+null ',+null);
     console.log('+true ',+true);
     console.log('+false ',+false);
     console.log('+"" ',+'');
     console.log('+"100" ',+'100');
     console.log('+"one" ',+'one');
     console.log('+[]',+[]);

     console.log('!!null ',!!null);
     console.log('!!undefined ',!!undefined);
     console.log('!!0 ',!!0);
     console.log('!!NaN ',!!NaN);
     console.log('!!"" ',!!'');

     console.log('!!122 ',!!123);
     console.log('!!"false" ',!!'false');
    </script>

</html>
