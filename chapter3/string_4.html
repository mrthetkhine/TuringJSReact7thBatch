<html>
    <script>
      
      let str = "Hello world ";
      
      console.log('indexOf (o) ',str.indexOf('o'));
      console.log('indexOf (k) ',str.indexOf('k'));
      
      console.log('lastIndexOf (l) ',str.lastIndexOf('l'));
      console.log('indexOf (l,4) ',str.indexOf('l',4));

      console.log('starWith ', str.startsWith('hell'));
      console.log('toLowerCase.starWith ', str.toLowerCase().startsWith('hell'));

      console.log('endWith ', str.endsWith('orld'));
      console.log('trim ', ">>"+str.trim()+'<<');
      console.log('trim.endWith ', str.trim().endsWith('orld'));

      console.log('str.includes("or") ',str.includes('or'));

      console.log('str.replace("ll") ',str.replace('ll','rr'));

      console.log('str.chart(0) ',str.charAt(0));
      console.log('str.charCodeAt(0) ',str.charCodeAt(0));

      console.log('Price' ,'100'.padStart(10,'*'));
      console.log('Price' ,'100'.padEnd(10,'*'));

      console.log('str.concat ',str.concat(' good morning'));
      console.log('hello.repeat(5) ','hello'.repeat(5));
    </script>

</html>
