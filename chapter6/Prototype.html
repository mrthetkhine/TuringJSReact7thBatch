<html>
    <script>
        let obj  = {
            name : 'TK',
            age : 39,
            address : {
                township : 'YKN',
                city : 'YGN'
            }
        };
        console.log('Obj ',obj);
        console.log('Obj ',obj.toString);
        console.log('Obj.prototype ',obj.__proto__);
        console.log('Obj.prototype.proto ',obj.__proto__.__proto__);

        let parent  = {
            x : 100,
            data : [100]
        }
        let obj2 = Object.create(parent);
        console.log('Obj2 ',obj2);
        console.log('Obj 2 ',obj2.x); //read

        obj2.x = 200;
        obj2.data.push(200);
        
        console.log('Obj2 ',obj2);
        console.log('Obj2 ',obj2.__proto__.x);

        let obj3 = Object.create(parent);

        console.log('Obj3 ',obj3);
        console.log('Obj3 ',obj3.data);

        obj3.data  = [20];
    </script>
</html>
