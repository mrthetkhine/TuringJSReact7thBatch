<html>
    <script>
       let arr = [10,20,40];
       
       arr.push(50,60,70);
       console.log('Arr ',arr);

       arr.unshift(-10,1,2);
       console.log('Arr ',arr);

       console.log('Pop ',arr.pop());
       console.log('Arr ',arr);

       console.log('shift ',arr.shift());
       console.log('Arr ',arr);

       delete arr[1];
       console.log('Arr ',arr);
    </script>
</html>
