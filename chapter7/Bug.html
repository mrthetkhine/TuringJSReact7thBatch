<html>
    <script>
        let arr = [10,20,30,40,50,60];

        //30,60

        indexToDelete.reverse();
        
        console.log('Index ',indexToDelete);

            arr.splice(index,1);
        }
        console.log('Arr ',arr);
    </script>
