<html>
    <script>
       let arr = [10,20,40];
       
       for(let i=arr.length-1;i >=0;i--)
       {
        console.log("Element ",i, ' is ',arr[i]);
       }
       for(const item of arr)
       {
        console.log('Item ',item);
        //print(item);
       }
       function print(x)
       {
        console.log(x);
       }
       arr.forEach(print);
    </script>
</html>
