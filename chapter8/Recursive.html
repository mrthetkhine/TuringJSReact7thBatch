<html>
    <script>
       function factorial(n)
       {
        console.log('N ',n);
        if(n == 0)
        {
            return 1;
        }
        else
        {
            return n * factorial(n-1); //3* factorial(2)
        }
       }
       console.log("Facto(4) ",factorial(4));
    </script>
</html>
