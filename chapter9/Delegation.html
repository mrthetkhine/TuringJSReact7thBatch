<html>
    <script>
       
       class Human
        {
            constructor(name,age)
            {
                console.log('Constructor');
                this.name = name;
                this.age = age;
            }
            display()
            {
                console.log('Name ',this.name, ' Age ',this.age);
            }
        }
        class Teacher
        {
            constructor(name,age,school)
            {
                this.human = new Human(name,age);
                this.school = school;
            }
            display()
            {
                this.human.display();
                console.log('Shcoool ',this.school);
            }
        }
        let t1 = new Teacher('TK',39,'Turing');
        console.log('T1 ',t1);
        t1.display();
    </script>
</html>
