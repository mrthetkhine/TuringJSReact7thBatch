<html>
    <script>
        function Human(name,age)
        {
            this.name = name;
            this.age =age;
            this.display=function()
            {
                console.log('Name ',this.name, ' Age ',this.age);
            }
        }
        let h1 = new Human('TK',39);
        let h2 = new Human('Aung Aung',35);
        console.log('H1 ',h1);
        console.log('H2 ',h2);
        console.log('Protoptype ',Human.prototype);
        h1.display();
        h2.display();
    </script>
</html>
