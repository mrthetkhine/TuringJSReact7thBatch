<html>
    <script>
       const toUpper = (str)=>str.toUpperCase();
       const appendHi = str => str + ' hi';

       let f =(x)=> x + 10;
       let g = (x) => x * 2;
       let inc =(x) => x+1;
       console.log('f.g(3) ',f(g(3)));

       function compose(f,g)
       {
            return function(x)
            {
                return f(g(x));
            }
       }
       let newFun = compose(toUpper,appendHi);
       console.log('NewFun ',newFun('hello'));

       let newFun2 = compose(f,g);
       console.log('new func 2', newFun2(3));
    </script>
</html>
