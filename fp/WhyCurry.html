<html>
    <script>
      function pipe(...fns)
      {
        return function(x)
        {
            return fns.reduce((input,fn)=>fn(input) ,x);
        }
      }
      

       let f =(x)=> x + 10;
       let g = (x) => x * 2;
       let inc =(x) => x+1;
       //let add = (x,y) => x +y;

       function add(x)
       {
            return function(y)
            {
                return x+y;
            }
       }
       console.log('Add (3) ',add(3));
       console.log('Add (3)(4) ',add(3)(4));
       console.log('f.g(3) ',f(g(3)));

      
      let newFun = pipe(inc,add(3));
      console.log('new func ',newFun(3));

     
    </script>
</html>
