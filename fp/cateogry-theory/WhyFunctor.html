<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        /*
        let counter = 0;
        counter ++;
        */
        const inc = x => x+1;
        const double = x => x * 2;
        let Container =(value)=>({
            map(fn){
                return Container(fn(value));
            },
            valueOf()
            {
                return value;
            }
        });
        Container.of = Container;
        let counter = Container.of(0);
        let counter2 = counter.map(inc)
                              .map(double);

        console.log('Counter '+counter);
        console.log('Counter2 '+counter2);
    </script>
</html>
